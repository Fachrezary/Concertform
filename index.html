<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin Bieber Concert</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Concert Registration Form</h1>
    
    <form id="form">
      <img style="width: 525px;" src="https://cdn.antaranews.com/cache/800x533/2021/05/07/Screenshot_2021-05-07-09-10-14-89_copy_1057x705.jpg" alt="">
      <p id="description">Please fill the form, thank you.</p>
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>

      <label for="address" id="address-label">
        Address
        <input type="address" id="address" placeholder="Enter your address" required />
      </label>

      <label for="phone number" id="phone number-label">
        Phone Number
        <input type="phone number" id="phone number" placeholder="Enter your phone number" required />
      </label>

      <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="How old are you?" min="15" max="40" />
      </label>

      <label for="dropdown" id="dropdown-label">
        Choose Your seat 
        <select id="dropdown"> 
          <option>VIP</option>
          <option>Business</option>
          <option>Economy</option>
        </select>
      </label>

      <label for="member" id="member-label"> Gender  </label>

      <input type="radio" name="member" value="1" checked /> Male <br />
      <input type="radio" name="member" value="2" /> Female <br />
    
      <br />
      <label> Please choose your favorite song </label>

      <input type="checkbox" /> Favorite Girl <br />
      <input type="checkbox" /> Stuck With U <br />
      <input type="checkbox" /> Love Yourself <br />
      <input type="checkbox" /> STAY <br />
      <input type="checkbox" /> Baby <br />

      <br />

      <label>Proof Of Payment</label>
      <input type="file">
      
      <br /><br />

      <label for="comments" id="comments-label"> 
        Notes
        <textarea id="comments" cols="30" rows="10" placeholder="Write message here"></textarea> 
      </label>

      <button id="submit" type="submit">Submit</button>
      <br> <br>
      <footer> Created by Fachreza Riyanda </footer>
    </form>

  </body>
</html>
